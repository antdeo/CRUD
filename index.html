<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css" >
        
    <link rel="stylesheet" href="styles.css" type="text/css">
   
</head>

<body>
    <div class="container">
        <div class="container-top">
           
            <div class="top-container">
                 <h1 class="personal-greeting">Good Morning, <span style="color: var(--accent-color)">User.</span></s></h1>
                 <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="container-main">
            <div class="tasks">
                <div class="tasks-container">
                    <div class="taskList">
                        <div class="topBar">
                            <h3>Tasks</h3>
                            <a id="plusBtn" class="fa-solid fa-circle-plus"></a>
                        </div>
                        <hr>
                        <div class="list">
                            <div class="list-container">
                                <div class="listItem">
                                    <div class="listItem-container">
                                        <div class="complete-delete">
                                            <a class="fa-solid fa-circle-xmark"></a> 
                                            <!-- <a class="fa-regular fa-circle"></a> -->
                                        </div>
                                        <div class="content-container">
                                            <div class="content">
                                               <h4 class="content-text">Edit Text</h4> 
                                            </div>
                                            <div class="label">
                                                
                                                    <h5 class="label-text">add label</h5>
                                                    <!-- <hr class="label-line"> -->
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBar">
                           <a>Edit</a> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="other">
                <div class="other-container">
                    <div class="time">
                        <div class="time-container">
                            <p class="liveTime">12:22<span style="color: var(--accent-color);">AM</span></p>
                        </div>
                    </div>
                    <div class="weather">
                        <div class="weather-container">
                            <div class="weather-card">

                            </div>
                            <div class="weather-card">
                                
                            </div>
                            <div class="weather-card">
                                
                            </div>
                        </div>
                    </div>
                    <div class="quote">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
